<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <!-- Vue component -->
            <h2>Vue component</h2>
            <hr>
            <my-component></my-component>

            <!-- Vue child component -->
            <h2>Vue child component</h2>
            <hr>
            <local-component></local-component>

            <!-- Special wrapped rule component -->
            <h2>Special wrapped rule component</h2>
            <hr>
            <table>
                <tbody is="wrapped-component"></tbody>
            </table>

            <!-- Component data sharing. -->
            <h2>Component data sharing</h2>
            <hr>
            <data-sharing></data-sharing>
            <data-sharing></data-sharing>
            <data-sharing></data-sharing>

            <!-- Single data component. -->
            <h2>Single data component</h2>
            <hr>
            <data-single></data-single>
            <data-single></data-single>
            <data-single></data-single>

            <!-- Data transmit between components. -->
            <h2>Data transmit between components</h2>
            <hr>
            <input type="text" name="" id="" v-model="parentMessage">
            <data-transmit v-bind:message-data="parentMessage"></data-transmit>

            <!-- Single data delivery from parent component. -->
            <h2>Single data delivery from parent component</h2>
            <hr>
            <input type="text" name="" id="" v-model="changeInitData">
            <data-parent :init-count="changeInitData"></data-parent>

            <!-- Transmit data need to be modified. -->
            <h2>Transmit data need to be modified. </h2>
            <hr>
            <input type="text" name="" id="" v-model="modifiedData">
            <data-modified :width="modifiedData" v-bind:modified-data="modifiedData" style="height: 20px; background-color: red;"></data-modified>

            <!-- Props data validation. -->
            <h2>Props data validation. </h2>
            <hr>
            <props-validation :prop-d="5"></props-validation>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
